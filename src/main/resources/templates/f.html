<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filr</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="title">
    <h2 th:text="${username}"></h2>
</div>
<div>
    <!--<h4>Files</h4>-->
    <ul class="files">
        <li class="file-item" th:each="item : ${items}">
            <a class="file-link" th:if="${item.isDir()}" th:href="'/f' + ${item.getPath()}"
               th:text="${item.getName()}"></a>
            <a class="file-link" th:unless="${item.isDir()}" th:href="'/d' + ${item.getPath()}"
               th:text="${item.getName()}"></a>
        </li>
    </ul>
</div>
<!--<form th:method="get" th:action="@{/newdir}"></form>-->
<div>
    <h4>Upload file:</h4>
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <input type="file" id="file" name="file"><br/>
        <button>submit</button>
    </form>
</div>
</body>
</html>
